<html>

<head>
    <title>
        calculator
    </title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <h1>CALCULATOR</h1>
    <div id="calc">
        <form name="calculator">
            <table>
                <tr>
                    <td colspan=4>
                        <input type="text" id="display">
                    </td>
                </tr>
                <tr>
                    <td><input type="button" class="button" value="1" onclick="funcone()"></td>
                    <td><input type="button" class="button" value="2" onclick="functwo()"></td>
                    <td><input type="button" class="button" value="3" onclick="functhree()"></td>
                    <td><input type="button" class="button" value="+" onclick="funcplus()"></td>
                </tr>
                <tr>
                    <td><input type="button" class="button" value="4" onclick="funcfour()"></td>
                    <td><input type="button" class="button" value="5" onclick="funcfive()"></td>
                    <td><input type="button" class="button" value="6" onclick="funcsix()"></td>
                    <td><input type="button" class="button" value="-" onclick="funcminus()"></td>
                </tr>
                <tr>
                    <td><input type="button" class="button" value="7" onclick="funcseven()"></td>
                    <td><input type="button" class="button" value="8" onclick="funceight()"></td>
                    <td><input type="button" class="button" value="9" onclick="funcnine()"></td>
                    <td><input type="button" class="button" value="*" onclick="funcmul()"></td>
                </tr>
                <tr>
                    <td><input type="button" class="button" value="0" onclick="funczero()"></td>
                    <td><input type="reset" class="button" value="C"></td>
                    <td><input type="button" class="button" value="=" onclick="funcequals()"></td>
                    <td><input type="button" class="button" value="/" onclick="funcdivide()"></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
